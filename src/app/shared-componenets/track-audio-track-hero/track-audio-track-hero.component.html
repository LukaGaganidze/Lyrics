<ng-container *ngIf="previewLink">
  <div class="audio-player">
    <!-- audio -->
    <audio #audioItem [src]="previewLink"></audio>
    <div class="controls">
      <!-- play button -->
      <button
        *ngIf="conrolPlayState === 'P'"
        (click)="playAudio()"
        class="player-button"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          class="w-6 h-6"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M5.25 5.653c0-.856.917-1.398 1.667-.986l11.54 6.348a1.125 1.125 0 010 1.971l-11.54 6.347a1.125 1.125 0 01-1.667-.985V5.653z"
          />
        </svg>
      </button>

      <!-- pause button -->
      <button
        *ngIf="conrolPlayState === 'S'"
        (click)="pauseAudio()"
        class="player-button"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          class="w-6 h-6"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M15.75 5.25v13.5m-7.5-13.5v13.5"
          />
        </svg>
      </button>

      <!-- progress -->
      <input type="range" class="timeline" max="100" value="0" #timeline />
    </div>

    <div class="desc">
      <span
        >You can listen to full full track on
        <a target="_blank" href="{{ spotLink }}">Spotify</a>
      </span>
    </div>
  </div>
</ng-container>
