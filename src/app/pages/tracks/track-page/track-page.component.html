<ng-container *ngIf="trackData$ | async as trackData">
  <div class="track-hero-structural-div">
    <app-track-page-hero [trackDataInput]="trackData"></app-track-page-hero>
  </div>
</ng-container>

<ng-container *ngIf="relatedTracksData$ | async as tracksData">
  <app-track-page-related-tracks
    [relatedTracksData]="tracksData"
  ></app-track-page-related-tracks>
</ng-container>
